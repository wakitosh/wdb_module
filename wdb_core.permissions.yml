  description: 'Allow to access the WDB Label administration page.'
  restrict access: true

administer wdb_sign entities:
  title: 'Administer WDB Sign entities'
  description: 'Allow to access the WDB Sign administration page.'
  restrict access: true

administer wdb_sign_function entities:
  title: 'Administer WDB Sign Function entities'
  description: 'Allow to access the WDB Sign Function administration page.'
  restrict access: true

administer wdb_sign_interpretation entities:
  title: 'Administer WDB Sign Interpretation entities'
  description: 'Allow to access the WDB Sign Interpretation page.'
  restrict access: true

administer wdb_word_map entities:
  title: 'Administer WDB Word Map entities'
  description: 'Allow to access the WDB Word Map administration page.'
  restrict access: true

administer wdb_word_unit entities:
  title: 'Administer WDB Word Unit entities'
  description: 'Allow to access the WDB Word Unit administration page.'
  restrict access: true

administer wdb_word_meaning entities:
  title: 'Administer WDB Word Meaning entities'
  description: 'Allow to access the WDB Word Meaning administration page.'
  restrict access: true

administer wdb_word entities:
  title: 'Administer WDB Word entities'
