wdb_example.admin_form:
  path: '/admin/wdb/settings/example'
  defaults:
    _form: '\Drupal\wdb_example\Form\WdbExampleAdminForm'
    _title: 'WDB Example Settings'
  requirements:
    _permission: 'administer wdb configuration'

wdb_example.purge_confirm:
  path: '/admin/wdb/settings/example/purge/confirm'
  defaults:
    _form: '\Drupal\wdb_example\Form\WdbExamplePurgeConfirmForm'
    _title: 'Confirm purge of example data'
  requirements:
    _permission: 'administer wdb configuration'
